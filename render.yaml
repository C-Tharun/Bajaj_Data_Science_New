services:
  - type: web
    name: lab-report-processor
    env: python
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y tesseract-ocr
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.9"
      - key: TESSERACT_CMD
        value: "/usr/bin/tesseract"
    plan: free
    healthCheckPath: /
    autoDeploy: true 